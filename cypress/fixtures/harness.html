        states: {

          ...entity
        }
      }
      window.setHWLocale = locale => h.hass = {
        ...h.hass,
        locale: {
          ...h.hass.locale,
          ...locale
        }
      };
      window.setHWConfig({
        type: 'custom:hourly-weather',
        entity: 'weather.mock',
        num_segments: 12
      });
