name: 'Build'

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd /home/runner/work/lovelace-hourly-weather/lovelace-hourly-weather
          npm ci
          npm run build
      - name: HACS Action
        uses: "hacs/action@main"
        with:
          category: "plugin"
